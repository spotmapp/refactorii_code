<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src=" https://cdn.jsdelivr.net/npm/split-grid@1.0.11/dist/split-grid.min.js "></script>
  </head>
  <body>
    <div id="app">
      <div class="grid">      
        <div>
          <textarea placeholder="html" id="html"></textarea>
        </div>
        <div>
          <textarea placeholder="js" id="js">
             var items = [2, 3, 5, 7, 11, 13, 17];

                function search(arr, x) {
                  var i = 0;
                  var count = arr.length;
                  while (i < count) {
                    if (arr[i] == x) return i;
                    i++;
                  }
                  return null;
                }
            
                // Ejecutar la función y mostrar el resultado en el cuerpo del documento
                var resultado = search(items, 17);
                var resultadoHTML = document.createElement('p');
            
                if (resultado !== null) {
                  resultadoHTML.textContent = 'El elemento 1 se encuentra en la posición ' + resultado;
                } else {
                  resultadoHTML.textContent = 'El elemento 1 no se encuentra en el array.';
                }
            
                document.body.appendChild(resultadoHTML);
          </textarea>
        </div>
        <div>
          <textarea placeholder="css" id="css"></textarea>
        </div>
        <div>
          <iframe srcdoc="<h1>hola srcdoc</h1>"></iframe>
        </div>
        <div class="vertical-gutter"></div>
        <div class="horizontal-gutter"></div>
      </div>
  </div>
  <script type="module" src="main.js"></script>
    <script>
      Split({
        columnGutters: [{
          track: 1,
          element: document.querySelector('.vertical-gutter'),
        }],
        rowGutters: [{
          track: 1,
          element: document.querySelector('.horizontal-gutter'),
        }]
      })
    </script>
 </body>
</html>
