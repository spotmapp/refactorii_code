<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src=" https://cdn.jsdelivr.net/npm/split-grid@1.0.11/dist/split-grid.min.js "></script>
  </head>
  <body>
    <div id="app">
      <div class="grid">      
        <div>
          <textarea placeholder="html" id="html"></textarea>
        </div>
        <div>
          <textarea placeholder="js" id="js"></textarea>
        </div>
        <div>
          <textarea placeholder="css" id="css"></textarea>
        </div>
        <div>
          <iframe srcdoc="<h1>hola srcdoc</h1>"></iframe>
        </div>
        <div class="vertical-gutter"></div>
        <div class="horizontal-gutter"></div>
      </div>
  </div>
  <script type="module" src="main.js"></script>
    <script>
      Split({
        columnGutters: [{
          track: 1,
          element: document.querySelector('.gutter-col-1'),
        }],
        rowGutters: [{
          track: 1,
          element: document.querySelector('.gutter-row-1'),
        }]
      })
    </script>
 </body>
</html>
