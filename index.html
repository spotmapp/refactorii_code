// ------- Socialización y Conceptualización: .this
// Existen 5 instancias principales de procesamiento en un programa:
// Input data, 
// Declaración ó definición de variables, 
// Ejecución-trigger funciones, 
// Output data, 
// Test de rendimiento
  
//----------------------------------
// 1. Entrada del programa Input (I)
//----------------------------------
  
var items = [2, 3, 5, 7, 11, 13, 17];

// Dinamización: ir a un repl.it común a todos los del curso y crear una constante con tu nombre
  
//----------------------------------
// 2. Definición función de búsqueda
//----------------------------------
  
function search(arr, x) {
  var i = 0;
  var count = arr.length;
  while (i < count) {
    if (arr[i] == x) return i;
    i++;
  }
  return null;
}

//-----------------------------------------------------------
// 3. Ejecución de la función: buscar un elemento en el array
//-----------------------------------------------------------
  
var resultado = search(items, 17);

//----------------------------------
// 4. Salida del programa Output (O)
//----------------------------------
  
var resultadoHTML = document.createElement('p');
resultadoHTML.id = 'resultado'; // Asigna el ID que desees
if (resultado !== null) {
  resultadoHTML.textContent = 'El elemento se encuentra en la posición: ' + resultado + ' :)';
} else {
  resultadoHTML.textContent = 'El elemento no se encuentra en el array :(';
}
document.body.appendChild(resultadoHTML);

//---------------------------------------------------------------------------------------------------------------
// 5. Test de velocidad
// Concepto de medición, validación de rendimiento espacio (almacenamiento) y tiempo
// tiene que ver con: 
//   - capacidad de procesamiento en disco RAM
//   - capacidad de almacenamiento (fuente de datos (I) y desborde salida (O))
//     donde almacenar la data de entrada en el navegador? Rta/ JSON, Array, Localstorage, State
//     si la data es muy grande y proviene de un API o BD, como almacenarla y manipularla en flujo del algoritmo?
//---------------------------------------------------------------------------------------------------------------
  
var i = 0;
items = Array.apply(null, Array(10000)).map(function () { return ++i });
var count = 10000;
var start = new Date();
for (i = 0; i < count; i++) search(items, 7777);
var milliseconds = (new Date()) - start;
var testVelocidadHTML = document.createElement('p');
testVelocidadHTML.id = 'testVelocidad'; // Asigna el ID que desees 
testVelocidadHTML.textContent = 'Test de velocidad en milisegundos: ' + milliseconds;
document.body.appendChild(testVelocidadHTML);

        // Objetivo: a través de un evento de botón (click) desplegar un prompt para obtener un dato del usuario
        // e imprimirlo en un alert
        // Obtenemos el botón por su ID
        const promptButton = document.getElementById('promptButton');
        // Agregamos un evento de clic al botón
        promptButton.addEventListener('click', function () {
            // Mostramos un prompt y guardamos la entrada del usuario en una variable
            const userInput = prompt('Ingresa algo:');
            
            // Comprobamos si el usuario ingresó algo
            if (userInput !== null) {
                alert('Ingresaste: ' + userInput);
            } else {
                alert('No ingresaste nada o cancelaste.');
            }
        });
